<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ======font awsome========= -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ======bootstrap========= -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <main
      class="d-flex justify-content-center align-items-center flex-column container"
    >
      <div class="py-5">
        <h1 class="title-header position-relative">Bookmarker</h1>
      </div>

      <div
        class="border-dotted w-100 d-flex flex-column justify-content-center"
      >
        <div class="title text-center py-2">
          <h3>
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h3>
        </div>
        <div class="d-flex flex-column g-2">
          <div class="d-flex flex-column">
            <label for="SiteNameInput" class="fw-bolder py-2"
              ><i class="fa-solid fa-book"></i> Site Name</label
            >
            <input
              type="text"
              id="SiteNameInput"
              oninput="ValidateSiteName()"
              class="form-control inputoutline"
              placeholder="Bookmark Name"
            />
          </div>
          <div class="d-flex flex-column">
            <label for="SiteURLInput" class="fw-bolder py-2"
              ><i class="fa-solid fa-link"></i> Site URL</label
            >
            <input
              type="text"
              id="SiteURLInput"
              oninput="ValidateSiteUrl()"
              class="form-control inputoutline"
              placeholder="Website URL"
            />
          </div>

          <div class="p-3 text-center">
            <button class="btn btn-submit" onclick="AddSite()">
              Submit
            </button>
          </div>

          
            <dialog  id="dialogbtn"  >
              <div class="d-flex flex-column pad-24">
                <div class="d-flex justify-content-between align-items-center fs-3 pb-3">
                  <div class="d-flex gap-1">
                    <i class="fa-solid fa-circle text-danger"></i>
                    <i class="fa-solid fa-circle text-warning"></i>
                    <i class="fa-solid fa-circle text-success"></i>
                  </div>
                  <div class="">
                    <i class="fa-solid fa-xmark" id="closedialog" onclick="closedialog()"></i>
                  </div>
                </div>
                <div class="py-2">
                  <p class="fw-bolder fs-21">Site Name or Url is not valid, Please follow the rules below :</p>
                  <div class="py-1  ">
                    <i class="fa-solid fa-arrow-right position-relative me-1"></i> Site name must contain at least 3 characters
                  </div>
                  <div class="py-1 ">
                    <i class="fa-solid fa-arrow-right position-relative me-1 "></i> Site URL must be a valid one
                  </div>
              </div>
             
            </dialog>
           </div>
        </div>
      </div>

      <div class="w-100 py-3">
        <table class="table table-light text-center">
          <thead>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
          </thead>
          <tbody id="tBody">
            
          </tbody>
        </table>
      </div>


    </main>



    <!-- ======bootstarp========= -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
